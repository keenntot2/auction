{% extends 'auctions/layout.html' %}

{% block title %}
    Categories - Auctions
{% endblock %}

{% block body %}

    <div class="categoriesWrapper">
        <h1>Categories</h1>
        <ul>
            {% for category in categories %}
            <a href="{% url 'category' category.pk %}">
                <li>
                    {{ category }}
                </li>
            </a>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
